<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    >
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>

    <title>{% block title %}{% endblock title %}</title>
    {% block extra_style %}{% endblock extra_style %}
    {% block extra_script %}{% endblock extra_script %}

    {% load static %}
</head>
<body>
    <header class="p-3 bg-dark text-white mb-2">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" href="#">
                    <img src="{% static 'tools.svg' %}" alt="T">
                    &nbsp;Gutgin
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
{#                    <li><a class="nav-link px-2 text-secondary" href="#">Главная</a></li>#}
                </ul>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
